upstream web {
    server todosaga-main-web-1:8000;  # 정확한 컨테이너 이름 사용
}

server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://web;  # upstream에서 정의한 web 사용
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }
}
